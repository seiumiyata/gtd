<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GTD アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="新しいタスクを入力">
            <button id="addTaskBtn">追加</button>
            <button id="clearAllTasks">全てのタスクを削除</button>
        </div>
        <div class="task-area">
            <div class="column">
                <h3>Inbox</h3>
                <ul id="inboxList" class="droppable"></ul>
            </div>
            <div class="column">
                <h3>今日</h3>
                <ul id="todayList" class="droppable"></ul>
            </div>
            <div class="column">
                <h3>今週</h3>
                <ul id="thisWeekList" class="droppable"></ul>
            </div>
            <div class="column">
                <h3>今月</h3>
                <ul id="thisMonthList" class="droppable"></ul>
            </div>
            <div class="column">
                <h3>今年</h3>
                <ul id="thisYearList" class="droppable"></ul>
            </div>
        </div>
    </div>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>本当に全てのタスクを削除しますか？</p>
            <button id="confirmClearTasks">OK</button>
            <button id="cancelClearTasks">キャンセル</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
